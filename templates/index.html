<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Grocery Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/products_page">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/customers_page">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="/orders_page">Orders</a></li>
            
                </ul>
            </div>
        </div>
    </nav>
    <header style="background-color: #4CAF50; color: white; padding: 20px; text-align: center; border-bottom: 5px solid #388E3C;">
        <h1 style="font-size: 2.5rem; margin: 0;">Grocery Store Management System</h1>
        <p style="font-size: 1.2rem; margin-top: 5px;">Add details for products, customers, orders seamlessly</p>
    </header>

    <div class="container my-5">
        <h1>Forms for All Tables</h1>

        <!-- Products Form -->
        <h4>Products</h4>
        <form id="productForm" class="mb-4">
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product_name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="product_category" class="form-label">Category</label>
                <input type="text" class="form-control" id="product_category" name="category">
            </div>
            <div class="mb-3">
                <label for="product_price" class="form-label">Price</label>
                <input type="number" class="form-control" id="product_price" name="price" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="/products_page" class="btn btn-primary">View Products</a>
        </form>

        <!-- Customers Form -->
        <h4>Customers</h4>
        <form id="customerForm" class="mb-4">
            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="customer_name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="customer_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="customer_email" name="email">
            </div>
            <div class="mb-3">
                <label for="customer_city" class="form-label">City</label>
                <input type="text" class="form-control" id="customer_city" name="city">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="/customers_page" class="btn btn-primary">View Customers</a>
        </form>

        <h4>Orders</h4>
        <form id="orderForm" class="mb-4">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity">
            </div>
            <div class="mb-3">
                <label for="total_amount" class="form-label"> Total Amount</label>
                <input type="text" class="form-control" id="total_amount" name="total amount">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
             <a href="/orders_page" class="btn btn-primary">View Orders</a>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static\index.js"></script>

</body>
</html>
