{% extends 'base.html' %}
{% block title %}Grocery Store Management System{% endblock %}

{% block content %}
    <div class="container my-5">
        <h2>Customer Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody id="customerTableBody"></tbody>
        </table>
    </div>

    <script>
async function fetchCustomers() {
    try {
        const response = await fetch('/get_customers_data'); // Use a separate JSON route
        if (!response.ok) {
            console.error("Error fetching customers:", response.status);
            return;
        }

        const customers = await response.json();
        console.log("Fetched Customers:", customers);  // Debugging step
        const tableBody = document.getElementById('customerTableBody');

        tableBody.innerHTML = ""; // Clear previous content
        customers.forEach(customer => {
            const row = `<tr>
                <td>${customer[0]}</td>
                <td>${customer[1]}</td>
                <td>${customer[2]}</td>
                <td>${customer[3]}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    } catch (error) {
        console.error("Fetch error:", error);
    }
}
fetchCustomers();
    </script>

{% endblock %}
